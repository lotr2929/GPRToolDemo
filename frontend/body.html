<div class="scene-layout">

  <div class="control-panel">

    <div class="control-row">
      <label>Width (X):</label>
      <input type="number" id="widthX" value="1" step="0.1" />
    </div>

    <div class="control-row">
      <label>Height (Y):</label>
      <input type="number" id="heightY" value="1" step="0.1" />
    </div>

    <div class="control-row">
      <label>Depth (Z):</label>
      <input type="number" id="depthZ" value="1" step="0.1" />
    </div>

    <div class="control-buttons">
      <button id="resetBtn">Reset</button>
      <button id="recenterBtn">Center</button>
    </div>

  </div>

  <div class="viewport">
    <canvas id="three-canvas"></canvas>
  </div>

</div>
